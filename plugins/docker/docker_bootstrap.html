<div class="col-lg-12" id="block_docker" style="display:none;">
    <div class="card" id="panel_docker" style="display:none;">
        <div class="card-header"><span id="lang_plugin_docker_001">Docker</span>
            <div id="reload_docker" class="reload" title="reload"></div>
        </div>
        <div class="card-body">
            <table id="docker" class="table table-hover table-sm table-responsive-sm sortable">
                <thead>
                    <tr>
                        <th id="docker_Name"><span id="lang_plugin_docker_101">Name</span></th>
                        <th><span id="lang_plugin_docker_102">Container ID</span></th>
                        <th><span id="lang_plugin_docker_103">CPU Usage</span></th>
                        <th><span id="lang_plugin_docker_104">Memory Usage</span></th>
                        <th class="rightCell sorttable_numeric"><span id="lang_plugin_docker_105">Memory Used</span></th>
                        <th class="rightCell sorttable_numeric"><span id="lang_plugin_docker_106">Memory Limit</span></th>
                        <th class="rightCell"><span id="lang_plugin_docker_107">Net I/O</span></th>
                        <th class="rightCell"><span id="lang_plugin_docker_108">Block I/O</span></th>
                        <th class="rightCell sorttable_numeric"><span id="lang_plugin_docker_109">PIDs</span></th>
                    </tr>
                </thead>
                <tbody id="docker-data">
                    <tr>
                        <th><span data-bind="Name"></span></th>
                        <td><span data-bind="ContainerID"></span></td>
                        <td><span data-bind="CPUUsage"></span></td>
                        <td><span data-bind="MemoryUsage"></span></td>
                        <td class="rightCell"><span data-bind="MemoryUsed"></span></td>
                        <td class="rightCell"><span data-bind="MemoryLimit"></span></td>
                        <td class="rightCell"><span data-bind="NetIO"></span></td>
                        <td class="rightCell"><span data-bind="BlockIO"></span></td>
                        <td class="rightCell"><span data-bind="PIDs"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
